<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:#66233d"></div>

<script>

var velocity = 10;
var position = 0;
var ball = document.getElementById('ball');
var reverse = false

function moveball() {
    if (reverse){
        position = position - velocity;
        ball.style.left = position + 'px';
    }
    else {
        position = position + velocity;
        ball.style.left = position + 'px';
    }
    
    var xmin = 0;
    var xmax = 600;
    if (
        position > xmax ||
        position === xmin
    ) { reverse = !reverse
    }    
}
setInterval(moveball, 100)
</script>
